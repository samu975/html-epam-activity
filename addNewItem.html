<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Item</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="header">
        <div class="header__logo">
          <span class="material-icons"> menu </span>
          <h3>Logo</h3>
        </div>
        <div class="header__searcher">
          <input
            type="text"
            placeholder="Search by item name"
            class="header__searcher--input"
          />
          <select name="categories" id="categories-select">
            <option value="none">All categories</option>
            <option value="option-1">option 1</option>
            <option value="option-2">option 2</option>
            <option value="option-3">option 3</option>
          </select>
        </div>
        <div class="header__buttons">
          <span class="material-icons header_buttons--favorite">
            favorite
          </span>
          <span class="material-icons header_buttons--cart">
            shopping_cart
          </span>
          <div class="header__buttons--profile">
            <button class="header__buttons--login">
              <a href="/">Login</a>
            </button>
            <span>|</span>
            <button class="header__buttons--signUp">
              <a href="/signUp.html">Sign Up</a>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <div class="newItem__form--title">
      <h3>Add New Coupon</h3>
    </div>
    <section class="form__container">
      <form class="newItem__form">
        <div class="">
          <label for="input">Company:</label>
          <input
            type="text"
            id="input"
            name="input"
            class="newItem__form--inputs"
          />
        </div>

        <div class="">
          <label for="category">Categorías:</label>
          <select id="category" name="category" class="newItem__form--inputs">
            <option value="categoria1">Categoría 1</option>
            <option value="categoria2">Categoría 2</option>
            <option value="categoria3">Categoría 3</option>
          </select>
        </div>

        <div class="">
          <label for="datetime">Fecha con Hora:</label>
          <input
            type="datetime-local"
            id="datetime"
            name="datetime"
            class="newItem__form--inputs"
          />
        </div>

        <div class="">
          <label for="price">Precio:</label>
          <input
            type="number"
            id="price"
            name="price"
            class="newItem__form--inputs"
          />
        </div>

        <div class="">
          <label for="image">Subir Imágenes:</label>
          <input
            type="file"
            id="image"
            name="image"
            class="newItem__form--inputs"
          />
        </div>

        <div class="">
          <label for="itemName">Item Name:</label>
          <input
            type="text"
            id="itemName"
            name="itemName"
            class="newItem__form--inputs"
          />
        </div>

        <div class="">
          <label for="shortDescription">Short Description:</label>
          <textarea
            id="shortDescription"
            name="shortDescription"
            class="newItem__form--area"
          ></textarea>
        </div>

        <div class="">
          <label for="longDescription">Long Description:</label>
          <textarea
            id="longDescription"
            name="longDescription"
            class="newItem__form--area"
          ></textarea>
        </div>
        <div class="form__buttons">
          <button>Back</button>
          <button>Enviar</button>
        </div>
      </form>
    </section>
  </body>
</html>
