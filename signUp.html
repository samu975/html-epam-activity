<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="header">
        <div class="header__logo">
          <span class="material-icons"> menu </span>
          <h3>Logo</h3>
        </div>
        <div class="header__searcher">
          <input
            type="text"
            placeholder="Search by item name"
            class="header__searcher--input"
          />
          <select name="categories" id="categories-select">
            <option value="none">All categories</option>
            <option value="option-1">option 1</option>
            <option value="option-2">option 2</option>
            <option value="option-3">option 3</option>
          </select>
        </div>
        <div class="header__buttons">
          <span class="material-icons header_buttons--favorite">
            favorite
          </span>
          <span class="material-icons header_buttons--cart">
            shopping_cart
          </span>
          <div class="header__buttons--profile">
            <button class="header__buttons--login">
              <a href="logIn.html">Login</a>
            </button>
            <span>|</span>
            <button class="header__buttons--signUp">
              <a href="signUp.html">Sign Up</a>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="register">
        <div class="register__title--container">
          <h2 class="register__title">Register</h2>
        </div>
        <form class="register__form">
          <div class="register__col--right">
            <label for="login-name">Login Name:</label>
            <input type="text" id="login-name" name="login-name" />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="register__col--left">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" />

            <label for="repeat-password">Repeat Password:</label>
            <input
              type="password"
              id="repeat-password"
              name="repeat-password"
            />

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" />
          </div>
        </form>
        <div class="form__buttons">
          <button>Sign Up</button>
          <button>Cancel</button>
        </div>
      </div>
    </main>
  </body>
</html>
